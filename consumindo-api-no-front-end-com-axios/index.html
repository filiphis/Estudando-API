<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Consumindo API com Axios</title>
  <style>
    #renderApp {
      display: flex;
    }

    .borderDiv {
      border: 1px solid black;
      width: 200px;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .errorMessage {
      color: red;
      font-weight: bold;
    }

    .successMessage {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Lista de Usu치rios</h2>
  <div id="renderApp">

  </div>
  <button onclick="getUsers()">Lista usuarios</button>

  <h2>Lista Usu치rio especifico</h2>
  <input type="text" placeholder="busca usuario" id="userID">
  <button onclick="getUser()">Pesquisar usuario</button>
  <div id="renderUsuario">
  </div>

  <h2>Cadastra usuario</h2>
  <!-- http://localhost:5501/api/ -->
  <form action="http://localhost:5501/api/" method="post" id="formAddUser">
    <input name="name" id="inputName" type="text" placeholder="Nome">
    <input name="avatar" id="inputAvatar" type="text" value="https://picsum.photos/460/460" disabled>
    <input name="city" id="inputCity" type="text" placeholder="City">

    <button type="submit">Cadastro de usu치rio</button>
  </form>

  <h2>Atualizar usuario</h2>
  <form action="http://localhost:5501/api/" method="PUT" id="formUpdateUser">
    <input name="id" id="inputId" type="text" placeholder="Id">
    <input name="name" id="inputName" type="text" placeholder="Nome">
    <input name="avatar" id="inputAvatar" type="text" value="https://picsum.photos/460/460" disabled>
    <input name="city" id="inputCity" type="text" placeholder="City">

    <button id="attUser" type="submit">Atualizar usu치rio</button>
  </form>
  <div id="updateMessage"></div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
